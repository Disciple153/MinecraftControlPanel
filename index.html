<!DOCTYPE html>
<!-- https://disciple153.github.io/CSIS304-FinalProject/ -->
<html lang="en">
<head>
    <title>Minecraft Control Panel</title>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">-->
    <link rel="stylesheet" type="text/css" href="index.css">
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="index.js"></script>
</head>
    <body onload="main()">
        <div>
            <h1>
                The Ethereal Plane Minecraft Server Control Panel
            </h1>
        </div>
        <div class="button" onclick="turnOn()">
            Turn on
        </div>
        <div class="button" onclick="turnOff()">
            Turn off
        </div>
        <div>
            Power State: <span id="powerState"></span>
        </div>
        <div>
            IP address: <span id="ipAddress"></span>
        </div>
    </body>
</html>
